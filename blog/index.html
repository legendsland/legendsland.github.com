---
layout: default
title: Yiannis Zhang
category: blog
---
<div id="main">

    <div class="header">
        Yiannis Zhang's Blog
    </div>

    <div class="content">

        <div class="pure-menu pure-menu-open pure-menu-horizontal">
            <ul>
                <li><a href="/blog/cn">中文</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>

        <div class="pure-menu pure-menu-open">
            <ul class="entries">
                {% for post in site.categories.blog %}
                {% unless post.categories contains 'cn' %}
                <li><a href="{{ post.url }}">
                    <h4>{{ post.title }}</h4>
                    <p class="post-intro">{{ post.description }}</p>
                </a>
                </li>
                {% endunless %}
                {% endfor %}
            </ul>
        </div>

    </div>

    <div class="footer">
    </div>

</div>
