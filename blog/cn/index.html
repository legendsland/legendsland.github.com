---
layout: default
title: Yiannis Zhang
category: blog
---
<div id="main">

    <div class="header">
        <h3>Yiannis Zhang's Blog</h3>
    </div>

    <div class="content">

        <div class="pure-menu pure-menu-open pure-menu-horizontal">
            <ul>
                <li><a href="/">EN</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>

        <div class="pure-menu pure-menu-open">
            <ul class="entries">
                {% for post in site.categories.cn %}
                <li><a href="{{ post.url }}">
                        <h4>{{ post.title }}</h4>
                        <p class="post-intro">{{ post.description }}</p>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>

  <div class="footer">
  </div>

</div>
