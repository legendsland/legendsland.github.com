<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <!--link rel="stylesheet/less" href="/assets/theme.less" type="text/less" /-->
    <link rel="stylesheet" href="{{ ASSET_PATH  }}/bootstrap/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="{{ ASSET_PATH  }}/css/style.css" type="text/css" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="row-fluid">
    <div class="span3">
      <!--Sidebar content-->
    </div>

    <div class="span6">

      <div class="row-fluid">
          {% include themes/default/nav.html %}
      </div>

      <div class="row-fluid content">
          {{ content }}
      </div>

      <div class="row-fluid">
          {% include themes/default/foot.html %}
      </div>

    </div>

    <div class="span3">
      <!--Sidebar content-->
    </div>

</div>
</body>
</html>
