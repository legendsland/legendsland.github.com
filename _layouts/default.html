--- 
name : default 
---
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="a programmer's homepage">
<meta name="generator" content="Jekyll" />
<meta name="author" content="{{ site.author.name }}" />
<meta name="description" content="{{ site.description }}" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>{% if page.title %}{{ page.title }} {% endif %}</title>
<link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

<!-- css theme -->
<link rel="stylesheet" href="/assets/themes/pure/pure-min.css">
<link rel="stylesheet" href="/assets/themes/pure/pure-combo-baby-blue.css">

<!-- syntax highlighting -->
<link href="/assets/google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
<link href="/assets/google-code-prettify/sunburst.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/assets/google-code-prettify/prettify.js"></script>

<!-- customed css -->
<link href="/assets/themes/pure/style.css" rel="stylesheet" type="text/css">

<!-- jquery -->
<script type="text/javascript" src="/assets/js/jquery-1.10.2.min.js"></script>

</head>
<body>
{{ content }}
</body>
</html>
