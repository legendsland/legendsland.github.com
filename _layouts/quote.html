---
layout: default
---

<h3>{{ page.title  }}</h3>

{% if page.image != null %}
  <img src="{{ page.image }}"></img>
{% endif %}
<blockquote>
  <p>
  {{ page.content }}
  </p>
  <small><cite><i><a href="{{ page.href  }}">{{ page.desp  }}</a></i></cite></small>
</blockquote>

<i class="icon-pencil"></i> {{ page.note }}


<div class="hr-line">
  <hr />
</div>
